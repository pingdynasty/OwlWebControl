<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>OpenWareLaboratory</title>
  <script src="jquery.min.js"></script>
  <script src="midiclient.js"></script>
  <script src="OpenWareMidiControl.js"></script>
  <script src="owlcmd.js"></script>
  <script src="noctua.js"></script>
  <style>
    td { text-align: center; }
</style>
</head>

<body>
  <h2><span id="firmwareversion">OpenWareLaboratory</span></h2>
  <h3 id="patchname"></h3>

  <div>
    <div>
      <input type="range" id="s1" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_A, this.value)"/>
      <label for="s1">A</label>
    </div>
    <div>
      <input type="range" id="s2" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_B, this.value)"/>
      <label for="s2">B</label>
    </div>
    <div>
      <input type="range" id="s3" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_C, this.value)"/>
      <label for="s3">C</label>
    </div>
    <div>
      <input type="range" id="s4" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_D, this.value)"/>
      <label for="s4">D</label>
    </div>
    <div>
      <input type="range" id="s5" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_E, this.value)"/>
      <label for="s5">E</label>
    </div>
    <div>
      <input type="range" id="s6" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_F, this.value)"/>
      <label for="s6">F</label>
    </div>
    <div>
      <input type="range" id="s7" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_G, this.value)"/>
      <label for="s7">G</label>
    </div>
    <div>
      <input type="range" id="s8" min="0" max="127" oninput="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_PARAMETER_A, this.value)"/>
      <label for="s8">H</label>
    </div>
  </div>

  <div>
    <h3>Status</h3>
    <p id="ourstatus"></p>
    <p id="patchstatus"></p>
    <p id="patchmessage"></p>
    <p id="deviceid"></p>
    <p>Poll 
      <input id="poll" type="checkbox" checked="true" onclick="setMonitor(this.checked);"/>
    </p>
    <p>Remote
      <input type="checkbox" checked="false" onclick="HoxtonOwl.midiClient.sendCc(OpenWareMidiControl.PATCH_CONTROL, this.checked?127 : 0);"/>
    </p>
  </div>

  <div>
    <h3>Query</h3>
    <p><button onclick="sendRequest(OpenWareMidiControl.PATCH_PARAMETER_A);">Get parameter values</button></p>
    <p><button onclick="sendRequest(OpenWareMidiSysexCommand.SYSEX_FIRMWARE_VERSION);">Request Firmware Version</button></p>
    <p><button onclick="sendStatusRequest(); return false;">Request Status</button></p>
    <p><button onclick="sendRequest(OpenWareMidiSysexCommand.SYSEX_DEVICE_ID);">Request Device ID</button></p>
    <p><button onclick="HoxtonOwl.midiClient.sendSysexCommand(OpenWareMidiSysexCommand.SYSEX_DEVICE_RESET_COMMAND);"> Device Reset</button></p>
  </div>

  <div>
    <h3>Messages</h3>
    <button id="clear">Clear</button>
    <ul id="log"></ul>
  </div>
  
</body>
</html>
